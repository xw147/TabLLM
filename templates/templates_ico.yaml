dataset: ico
templates:
  ico-fraud-classification: !Template
    name: ico_fraud_detection
    id: ico-fraud-classification-001
    reference: 'ICO Fraud Classification using TabLLM'
    answer_choices: 'Fraud ||| No Fraud'
    jinja: '{{note}}
      
      
      Based on the information above, is this ICO project fraudulent? Answer: Fraud or No Fraud. 
      Answer: 
      |||
      {{ answer_choices[label] }}'
    metadata: !TemplateMetadata
      choices_in_prompt: true
      metrics: ['auprc','f1', 'precision', 'recall']
      original_task: true
