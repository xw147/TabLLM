templates:
  ico-fraud-classification: !Template
    name: ico_fraud_detection
    id: ico-fraud-classification-001
    reference: 'ICO Fraud Classification using TabLLM'
    answer_choices: 'No ||| Yes' # No: label 0; Yes: label 1
    jinja: '{{note}}
      
      
      Consider an ICO risky if it has multiple strong red flags. Is this ICO high-risk? Answer Yes or No. 
      Answer: 
      |||
      {{ answer_choices[label] }}'
